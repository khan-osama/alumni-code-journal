<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/7e8b068c5d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="nav">
            <h2 id="home">Code Journal</h2>
            <h3 id="entry-head">Entries</h3>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <img class="column-half" src="images/placeholder-image-square.jpg">
            <div class="column-half">
              <div class="form-inputs">
                <label class="title" for="title">Title</label>
                <input class="user-text" type="text" name="title" id="title" required>
              </div>
              <div class="form-inputs">
                <label for="url">Photo URL</label>
                <input class="user-text" type="text" name="url" id="url" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="form-inputs">
                <label id="notes" for="note">Notes</label>
                <textarea class="user-text" name="note" id="note" rows="10" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full submit">
              <p class="delete invisible">Delete Entry</p>
              <input id="submit" type="submit" value="SAVE">
            </div>
          </div>
        </form>
      </div>
      <div class="hidden" data-view="entries">
        <div class="row">
          <div class="column-full">
            <div class="entries-nav">
              <h1>Entries</h1>
              <a href="index.html">NEW</a>
            </div>
          </div>
        </div>
        <div id="no-entries-row" class="row hidden">
          <div id="no-entries" class="column-full">
            <p>No entries have been recorded.</p>
          </div>
        </div>
        <ul>
        </ul>
      </div>
      <div class="modal-container hidden">
        <div class="row">
          <div class="column-full">
            <div class="modal">
              <h2>Are you sure you want to delete this entry?</h2>
              <div class="button-row">
                <button id="cancel">CANCEL</button>
                <button id="confirm">CONFIRM</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
