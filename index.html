<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <img class="column-half" src="images/placeholder-image-square.jpg">
            <div class="column-half">
              <div class="form-inputs">
                <label class="title" for="entry-title">Title</label>
                <input class="user-text" type="text" name="entry-title" id="entry-title">
              </div>
              <div class="form-inputs">
                <label for="img-url">Photo URL</label>
                <input class="user-text" type="text" name="img-url" id="img-url">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="form-inputs">
                <label id="notes" for="note">Notes</label>
                <textarea class="user-text" name="note" id="note" rows="10"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full submit">
              <input id="submit" type="submit" value="SAVE">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
